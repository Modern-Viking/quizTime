<!doctype html>
<html lang="en">
  <head>
    <title>Javascript Quiz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <body>
      
      <nav class="navbar">
        <h2 class="navbar-text">Javascript Quiz</h2>
      </nav>      
    
    <div class="container">
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="button-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>

      <div id="controls" class="controls">
        <button id="start-btn" class="start-button btn">Start Quiz</button>
        <button id="next-btn" class="next-button btn hide">Next Question</button>
        <button id="score-btn" class="score-button btn">View Scores</button>
        <button id="clr-btn" class="clear-button btn hide">Clear Scores</button>
      </div>
      
    </div>

    <!--JavaScript -->
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/index.js"></script>
  
  </body>
</html>
